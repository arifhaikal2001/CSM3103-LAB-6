<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store Data in Firebase</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>

    <div class="container mt-5">
        <h3>Store Data in Firebase</h3>
        <form id="dataForm">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your name">
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" class="form-control" id="address" placeholder="Enter your address">
            </div>
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="text" class="form-control" id="phone" placeholder="Enter your phone number">
            </div>
            <div class="form-group">
                <label for="username">New username:</label>
                <input type="text" class="form-control" id="username" placeholder="Enter your username">
            </div>
            <div class="form-group">
                <label for="pass">New password:</label>
                <input type="password" class="form-control" id="pass" placeholder="Enter your password">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
        import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBjGwXf-TD11YM5JqJ3_uEeBVPI4DWd15s",
            authDomain: "lab-6-task-2.firebaseapp.com",
            databaseURL: "https://lab-6-task-2-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "lab-6-task-2",
            storageBucket: "lab-6-task-2.appspot.com",
            messagingSenderId: "682378858269",
            appId: "1:682378858269:web:3f3c1a596afc14220ddbf4",
            measurementId: "G-6WMTHKD52Z"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        const dataForm = document.getElementById('dataForm');

        dataForm.addEventListener('submit', (e) => {
            e.preventDefault(); // Prevent default form submission
            const name = dataForm['name'].value;
            const address = dataForm['address'].value;
            const phone = dataForm['phone'].value;
            const username = dataForm['username'].value;
            const pass = dataForm['pass'].value;

            // Store data in Firebase under "users/{username}"
            set(ref(db, "users/" + username), {
                name: name,
                address: address,
                phone: phone,
                username: username,
                pass: pass
            })
            .then(() => {
                alert("Data stored successfully!");
                // Optionally, redirect to another page
                window.location.href = "Task 3 - Login.html";
            })
            .catch((error) => {
                alert("Error: " + error.message);
            });
        });
    </script>

</body>
</html>
